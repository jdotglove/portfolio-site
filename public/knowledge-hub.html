<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Hub Chat</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .chat-layout {
      display: flex;
      height: 100vh;
      background: var(--background);
      color: var(--text);
      position: relative;
    }
    
    .chat-sidebar {
      width: 260px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1rem 0.5rem;
      transition: transform 0.3s ease;
    }
    
    .chat-main {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      background: var(--background);
      border-right: 1px solid var(--border);
      position: relative;
    }
    
    .chat-header {
      display: none;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    
    .mobile-menu-btn:hover {
      background: var(--background);
    }
    
    .chat-messages {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 2rem 1.5rem 1rem 1.5rem;
      background: var(--background);
      -webkit-overflow-scrolling: touch;
    }
    
    .chat-input-bar {
      border-top: 1px solid var(--border);
      background: var(--surface);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .chat-input-bar input[type="text"] {
      flex: 1 1 0;
      background: var(--background);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      outline: none;
      min-height: 44px; /* Touch-friendly minimum height */
    }
    
    .chat-input-bar input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.1);
    }
    
    .chat-input-bar button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      min-height: 44px; /* Touch-friendly minimum height */
      white-space: nowrap;
    }
    
    .chat-input-bar button:hover {
      background: var(--primary-dark);
    }
    
    .chat-input-bar button:active {
      transform: translateY(1px);
    }
    
    .chat-input-bar.disabled,
    .chat-input-bar.disabled * {
      opacity: 0.6;
      pointer-events: none;
      cursor: not-allowed !important;
    }
    
    .chat-right-panel {
      width: 320px;
      background: var(--surface);
      /* Empty for now */
    }
    
    /* Mobile responsive breakpoints */
    @media (max-width: 1200px) {
      .chat-right-panel {
        display: none;
      }
    }
    
    @media (max-width: 768px) {
      .chat-layout {
        flex-direction: column;
      }
      
      .chat-header {
        display: flex;
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .chat-sidebar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
        transform: translateX(-100%);
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      }
      
      .chat-sidebar.mobile-open {
        transform: translateX(0);
      }
      
      .chat-main {
        border-right: none;
      }
      
      .chat-messages {
        padding: 1rem 1rem 0.5rem 1rem;
      }
      
      .chat-input-bar {
        padding: 0.75rem 1rem;
        gap: 0.5rem;
      }
      
      .chat-input-bar input[type="text"] {
        font-size: 16px; /* Prevents zoom on iOS */
        padding: 0.75rem;
      }
      
      .chat-input-bar button {
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 480px) {
      .chat-messages {
        padding: 0.75rem 0.75rem 0.25rem 0.75rem;
      }
      
      .chat-input-bar {
        padding: 0.5rem 0.75rem;
      }
      
      .chat-input-bar input[type="text"] {
        padding: 0.75rem;
      }
      
      .chat-input-bar button {
        padding: 0.75rem 0.75rem;
        font-size: 0.85rem;
      }
    }
    
    /* Overlay for mobile sidebar */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    
    .sidebar-overlay.mobile-open {
      display: block;
    }
    
    /* Message styling for better mobile readability */
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      max-width: 85%;
      width: fit-content;
      word-wrap: break-word;
    }
    
    .message.user {
      background: var(--primary);
      color: white;
      margin-left: auto;
    }
    
    .message.assistant {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    @media (max-width: 768px) {
      .message {
        max-width: 90%;
        padding: 0.5rem 0.75rem;
        font-size: 0.95rem;
      }
    }
    #newConversationBtn {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem 0;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #newConversationBtn:hover {
      background: var(--primary-dark);
    }
    
    #logoutBtn:hover {
      background: var(--surface);
      border-color: var(--primary);
      color: var(--primary);
    }
    
    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    
    .modal-overlay.show {
      display: flex;
    }
    
    .modal {
      background: var(--surface);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
    }
    
    .modal-header {
      margin-bottom: 1.5rem;
    }
    
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text);
      margin: 0;
    }
    
    .modal-body {
      margin-bottom: 1.5rem;
    }
    
    .modal-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--background);
      color: var(--text);
      outline: none;
      box-sizing: border-box;
    }
    
    .modal-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.1);
    }
    
    .modal-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: flex-end;
    }
    
    .modal-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .modal-btn-secondary {
      background: var(--background);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .modal-btn-secondary:hover {
      background: var(--border);
    }
    
    .modal-btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .modal-btn-primary:hover {
      background: var(--primary-dark);
    }
    
    .modal-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-layout">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <aside class="chat-sidebar" id="chatSidebar">
      <h2 style="color:var(--primary);font-size:1.2rem;margin-bottom:1.5rem;text-align:center;">Conversations</h2>
      <button id="newConversationBtn">+ New Conversation</button>
      <ul style="list-style:none;padding:0;margin:0;" id="conversationList">
        <!-- Conversations will be loaded here by JavaScript -->
      </ul>
    </aside>
    
    <main class="chat-main">
      <div class="chat-header">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
        <h1 style="margin:0;margin-left:1rem;font-size:1.2rem;color:var(--text);">Knowledge Hub</h1>
        <button id="logoutBtn" style="
          margin-left: auto;
          background: var(--background);
          color: var(--text);
          border: 1px solid var(--border);
          border-radius: 4px;
          padding: 0.5rem 1rem;
          cursor: pointer;
          font-size: 0.9rem;
          transition: all 0.2s ease;
        ">Logout</button>
      </div>
      
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will go here -->
        <div style="color:var(--text-secondary);text-align:center;margin-top:2rem;">Select a conversation or start a new one.</div>
      </div>
      
      <form class="chat-input-bar" autocomplete="off">
        <input type="text" placeholder="Type your message..." id="messageInput">
        <button type="submit">Send</button>
      </form>
    </main>
    
    <aside class="chat-right-panel">
      <!-- Reserved for future use -->
    </aside>
  </div>
  
  <!-- Conversation Title Modal -->
  <div class="modal-overlay" id="conversationModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Conversation Name</h3>
      </div>
      <div class="modal-body">
        <input 
          type="text" 
          class="modal-input" 
          id="conversationNameInput" 
          placeholder="Enter conversation name..."
          maxlength="100"
        >
      </div>
      <div class="modal-actions">
        <button type="button" class="modal-btn modal-btn-secondary" id="cancelConversationBtn">
          Cancel
        </button>
        <button type="button" class="modal-btn modal-btn-primary" id="createConversationBtn" disabled>
          Create
        </button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="/javascript/knowledge-hub.js"></script>
  
  <script>
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const chatSidebar = document.getElementById('chatSidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    
    function toggleMobileMenu() {
      chatSidebar.classList.toggle('mobile-open');
      sidebarOverlay.classList.toggle('mobile-open');
    }
    
    function closeMobileMenu() {
      chatSidebar.classList.remove('mobile-open');
      sidebarOverlay.classList.remove('mobile-open');
    }
    
    mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    sidebarOverlay.addEventListener('click', closeMobileMenu);
    
    // Close menu on window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        closeMobileMenu();
      }
    });
  </script>
</body>
</html>
